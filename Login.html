<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(#0d80a3, #0d5f73);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            background-color: rgb(12, 73, 88);
            padding: 50px;
            border-radius: 15px;
            color: white;
            text-align: center;
            width: 300px;
        }
        input{
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }
        button{
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-bottom: 10px;
        }
        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <form action="login.php" method="post">
            <input type="text" name="nome" placeholder="Nome" required>
            <br>
            <input type="password" name="senha" placeholder="Senha" required>
            <br>
            <button type="submit">Acessar</button>
        </form>
        <a href="Tela_cadastro.html"><button type="button">Cadastrar</button></a>
    </div>
</body>
</html>
